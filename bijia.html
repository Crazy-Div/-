<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.css">
    <link rel="stylesheet/less" href="css/bijia.less">
    <script src="lib/less/less.js"></script>
</head>
<body>
<header id="header">
    <a href="#" class="logo"><img src="images/header_logo.png" alt=""></a>
    <a href="#" class="appdown"><img src="images/header_app.png" alt=""></a>
</header>
<section id="search">
    <form action="#">
        <input type="search" name="" id="" placeholder="请输入要比价的商品">
        <input type="submit" value="搜索">
    </form>
</section>

<section id="recomend">
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default one"><a href="javascript:;">首页</a></button>
        <button type="button" class="btn btn-default two">平板电脑</button>
        <button type="button" class="btn btn-default three">电视</button>
    </div>
</section>
<section id="section">

</section>
<div class="pingjia">
    网友评价
</div>
<section id="comment">

</section>
<footer id="footer">
    <div class="row">
        <div class="col-xs-4">
            <a href="#">登录</a>
        </div>
        <div class="col-xs-4">
            <a href="#">注册</a>
        </div>
        <div class="col-xs-4">
            <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
        </div>
    </div>
    <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
    <p>m.manmanbuy.com </p>
</footer>
</body>
<script type="text/html" id="detail">
   {{each result as value i}}
   <div class="tit">{{value.productName}}</div>
   <div class="img">{{#value.productImg}}</div>
   <ul>
       <li>比价购买</li>
       <li>产品参数</li>
       <li>评价</li>
   </ul>
     {{#value.bjShop}}
    {{/each}}
</script>
<script type="text/html" id="com">
    {{each result as value}}
    <div class="pro">
        <div class="left">{{value.comName}}</div>
        <div class="right">
            <div>{{value.comTime}}</div>
            <div>{{value.comFrom}}</div>
        </div>
    </div>
    <div class="comment">
        {{value.comContent}}
    </div>
    {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/template.js"></script>
<script src="js/bijia.js"></script>
</html>
