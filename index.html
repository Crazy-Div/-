<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.css">
    <link rel="stylesheet/less" href="css/index.css">
    <script src="lib/less/less.js"></script>
</head>

<body>
<header id="header">
    <a href="#" class="logo"><img src="images/header_logo.png" alt=""></a>
    <a href="#" class="appdown"><img src="images/header_app.png" alt=""></a>
</header>
<section id="search">
    <form action="#">
        <input type="search" name="" id="" placeholder="请输入要比价的商品">
        <input type="submit" value="搜索">
    </form>
</section>
<section id="menu">

</section>
<section id="discount">
    <div class="discount-title">
        <h5>超值折扣推荐</h5>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
    </div>
    <div class="discount-list">
        <div class="media">
            <a class="media-left" href="#">
                <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="...">
            </a>
            <div class="media-body">
                <h5>移动端凑单品：海天 鲜味 生抽 1.28L</h5>
                <p class="price">10.9元</p>
                <span class="from">京东商城 | 10-25 14:10</span>
                <span class="comment"><i class="icon-comment"></i> 1</span>
            </div>
        </div>
        <div class="media">
            <a class="media-left" href="#">
                <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="...">
            </a>
            <div class="media-body">
                <h5>移动端凑单品：海天 鲜味 生抽 1.28L</h5>
                <p class="price">10.9元</p>
                <span class="from">京东商城 | 10-25 14:10</span>
                <span class="comment"><i class="icon-comment"></i>   1</span>
            </div>
        </div>
    </div>
    <div class="discount-more">
        <a href="#">更多优惠信息>></a>
    </div>
    <div class="discount-title">
        <h5>品牌排行</h5>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
    </div>
</section>
<footer id="footer">
    <div class="row">
        <div class="col-xs-4">
            <a href="#">登录</a>
        </div>
        <div class="col-xs-4">
            <a href="#">注册</a>
        </div>
        <div class="col-xs-4 one">
            <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
        </div>
    </div>
    <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
    <p>m.manmanbuy.com </p>
</footer>
<script type="text/html" id="menuTmp">
    <div class="row">
        {{each result as value i}}
        <div class="col-xs-3">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </div>
</script>
<script type="text/html" id="recommenTmp">
    {{each result as value i}}
    <div class="media">
        <a class="media-left" href="#">
            {{#value.productImgSm}}
        </a>
        <div class="media-body">
            <h5>{{value.productName}}</h5>
            <p class="price">{{value.productPinkage}}</p>
            <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="comment"><i class="icon-comment"></i> {{value.productComCount.replace("有","").replace('人评论',"")}}
            </span>
        </div>
    </div>
    {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/template.js"></script>
<script src="js/index.js"></script>
</body>

</html>
